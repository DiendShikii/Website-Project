<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Satuan Volume</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            -webkit-user-select: none; /* Safari */
            user-select: none;
        }
        .container {
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: red;
        }
        h3 {
            color: red;
        }
        select, input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            width: 100%;
            max-width: 300px;
            box-sizing: border-box;
        }
        input {
            background-color: black;
            color: white;
            border: 1px solid white;
        }
        button {
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kalkulator Satuan Volume</h1>
        <h3>By : David</h3>
        <input type="number" id="inputValue" placeholder="Masukkan nilai">
        <select id="fromUnit">
            <option value="km3">Kilometer Kubik (Km³)</option>
            <option value="hm3">Hektometer Kubik (Hm³)</option>
            <option value="dam3">Dekameter Kubik (Dam³)</option>
            <option value="m3">Meter Kubik (M³)</option>
            <option value="dm3">Desimeter Kubik (Dm³)</option>
            <option value="cm3">Centimeter Kubik (Cm³)</option>
            <option value="mm3">Milimeter Kubik (Mm³)</option>
        </select>
        <span>ke</span>
        <select id="toUnit">
            <option value="km3">Kilometer Kubik (Km³)</option>
            <option value="hm3">Hektometer Kubik (Hm³)</option>
            <option value="dam3">Dekameter Kubik (Dam³)</option>
            <option value="m3">Meter Kubik (M³)</option>
            <option value="dm3">Desimeter Kubik (Dm³)</option>
            <option value="cm3">Centimeter Kubik (Cm³)</option>
            <option value="mm3">Milimeter Kubik (Mm³)</option>
        </select>
        <button onclick="convert()">Konversi</button>
        <div id="result"></div>
    </div>
    <script>
        function convert() {
            let value = parseFloat(document.getElementById("inputValue").value);
            let fromUnit = document.getElementById("fromUnit").value;
            let toUnit = document.getElementById("toUnit").value;

            let conversionFactors = {
                km3: 1000000000,
                hm3: 1000000,
                dam3: 1000,
                m3: 1,
                dm3: 0.001,
                cm3: 0.000001,
                mm3: 0.000000001
            };

            let result = (value * conversionFactors[fromUnit]) / conversionFactors[toUnit];
            document.getElementById("result").innerHTML = `Hasil: ${result} ${toUnit}`;
        }
    </script>
</body>
</html>
