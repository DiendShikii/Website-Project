<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Satuan Kecepatan</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            -webkit-user-select: none; /* Safari */
            user-select: none;
        }
        .container {
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: red;
        }
        h3 {
            color: red;
        }
        select, input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            width: 100%;
            max-width: 300px;
            box-sizing: border-box;
        }
        input {
            background-color: black;
            color: white;
            border: 1px solid white;
        }
        button {
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kalkulator Satuan Kecepatan</h1>
        <h3>By : David</h3>
        <input type="number" id="inputValue" placeholder="Masukkan nilai">
        <select id="fromUnit">
            <option value="mps">Meter per Detik (m/s)</option>
            <option value="kmph">Kilometer per Jam (km/jam)</option>
            <option value="mph">Mil per Jam (mph)</option>
            <option value="knot">Knot (kn/kt)</option>
            <option value="fps">Kaki per Detik (fps)</option>
        </select>
        <span>ke</span>
        <select id="toUnit">
            <option value="mps">Meter per Detik (m/s)</option>
            <option value="kmph">Kilometer per Jam (km/jam)</option>
            <option value="mph">Mil per Jam (mph)</option>
            <option value="knot">Knot (kn/kt)</option>
            <option value="fps">Kaki per Detik (fps)</option>
        </select>
        <button onclick="convert()">Konversi</button>
        <div id="result"></div>
    </div>
    <script>
        function convert() {
            let value = parseFloat(document.getElementById("inputValue").value);
            let fromUnit = document.getElementById("fromUnit").value;
            let toUnit = document.getElementById("toUnit").value;
            let result;

            // Faktor konversi ke meter per detik sebagai basis
            let conversionFactors = {
                mps: 1,
                kmph: 1 / 3.6,
                mph: 0.44704,
                knot: 0.514444,
                fps: 0.3048
            };

            // Konversi ke meter per detik dulu
            let baseValue = value * conversionFactors[fromUnit];

            // Konversi dari meter per detik ke satuan tujuan
            result = baseValue / conversionFactors[toUnit];

            document.getElementById("result").innerHTML = `Hasil: ${result.toFixed(2)} ${toUnit}`;
        }
    </script>
</body>
</html>
