<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fungsi Kuadrat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* Latar belakang hitam */
            color: #ff0000; /* Teks berwarna merah */
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center; /* Mengatur konten ke tengah secara horizontal */
            align-items: center; /* Mengatur konten ke tengah secara vertikal */
            height: 100vh; /* Mengatur tinggi body agar memenuhi viewport */
            -webkit-user-select: none; /* Safari */
            user-select: none;
            
        }
        .container {
            max-width: 450px; /* Lebar kontainer ditingkatkan */
            background: #1a1a1a; /* Latar belakang kontainer */
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        h1 {
            text-align: center;
            color: #ff0000; /* Warna judul */
        }

        h3 {
            text-align: center;
            color: #ff0000; /* Warna judul */
        }

        input[type="number"] {
            width: calc(100% - 22px); /* Mengatur lebar input agar sesuai dengan kontainer */
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ff0000;
            border-radius: 5px;
            background: #444; /* Latar belakang input */
            color: #ffffff; /* Teks input berwarna putih */
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #ff0000;
            color: rgb(255, 255, 255);
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff0000;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Fungsi Kuadrat</h1>
        <h3>By : David</h3>
        <label for="a">Koefisien axÂ² :</label>
        <input type="number" id="a" required>
        
        <label for="b">Koefisien bx :</label>
        <input type="number" id="b" required>
        
        <label for="c">Koefisien c :</label>
        <input type="number" id="c" required>
        
        <button onclick="hitungAkar()">Hitung Akar</button>
        
        <div class="result" id="result"></div>
    </div>

    <script>
        function hitungAkar() {
            const a = parseFloat(document.getElementById('a').value);
            const b = parseFloat(document.getElementById('b').value);
            const c = parseFloat(document.getElementById('c').value);
            const resultDiv = document.getElementById('result');

            if (a === 0) {
                resultDiv.innerHTML = "Koefisien 'a' tidak boleh nol.";
                return;
            }

            const diskriminan = b * b - 4 * a * c;

            if (diskriminan > 0) {
                const akar1 = (-b + Math.sqrt(diskriminan)) / (2 * a);
                const akar2 = (-b - Math.sqrt(diskriminan)) / (2 * a);
                resultDiv.innerHTML = `Hasil : x1 = ${akar1}, x2 = ${akar2}`;
            } else if (diskriminan === 0) {
                const akar = -b / (2 * a);
                resultDiv.innerHTML = `Hasil : x = ${akar}`;
            } else {
                resultDiv.innerHTML = "Tidak ada x yang real. Tolong masukkan Fungsi Kuadrat yang lain :)";
            }
                    // Mencegah penyalinan teks
        document.addEventListener('copy', function(event) {
            event.preventDefault();
        });
        }
    </script>
</body>
</html>
