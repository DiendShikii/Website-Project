<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eksponen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            -webkit-user-select: none; /* Safari */
            user-select: none;
        }

        .container {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            text-align: center;
            color: #ff0000; /* Warna judul */
        }

        h3 {
            text-align: center;
            color: #ff0000; /* Warna judul */
        }

        input {
            margin: 10px 0;
            padding: 10px;
            width: 80%;
            border: 1px solid #ff0000;
            border-radius: 4px;
        }

        button {
            padding: 10px 15px;
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ff0000;
        }

        h2 {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kalkulator Eksponen</h1>
        <h3>By : David</h3>
        <input type="number" id="base" placeholder="Masukkan angka (basis)">
        <input type="number" id="exponent" placeholder="Masukkan eksponen (pangkat)">
        <button id="calculate">Hitung</button>
        <h2 id="result"></h2>
    </div>
    <script>
        document.getElementById('calculate').addEventListener('click', function() {
            const base = parseFloat(document.getElementById('base').value);
            const exponent = parseFloat(document.getElementById('exponent').value);
            
            if (isNaN(base) || isNaN(exponent)) {
                document.getElementById('result').innerText = 'Tidak valid!';
            } else {
                const result = Math.pow(base, exponent);
                document.getElementById('result').innerText = `Hasil: ${result}`;
            }
        });
    </script>
</body>
</html>
