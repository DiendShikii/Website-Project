<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link rel="icon" href="GitHub.png" type="image/png">
    <style>
        body {
            background: black;
            background-size: cover;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            text-align: center;
            padding: 20px;
        }
        button {
            margin-top: 20px 10px; /* Tambahkan jarak antar tombol */
            padding: 17px 40px;
            border-radius: 50px;
            cursor: pointer;
            border: 0;
            background-color: white;
            box-shadow: rgb(0 0 0 / 5%) 0 8px;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            font-size: 15px;
            transition: all 0.5s ease;
        }
        button:hover {
            letter-spacing: 3px;
            background-color: hsl(217, 80%, 48%);
            color: hsl(0, 0%, 100%);
            box-shadow: rgb(24, 93, 220) 0px 7px 29px 0px;
        }
        button:active {
            letter-spacing: 3px;
            background-color: hsl(217, 80%, 48%);
            color: hsl(0, 0%, 100%);
            box-shadow: rgb(24, 93, 220) 0px 7px 29px 0px;
            transform: translateY(10px);
            transition: 100ms;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px; /* Menambah jarak antar tombol */
        }
        @media (max-width: 991px) {
            body {
                background-attachment: scroll; /* Mencegah background terpotong di HP */
            }
            h1 {
                font-size: 24px; /* Ukuran teks lebih kecil di HP */
            }
            .button-container {
                width: 90%; /* Supaya tombol lebih proporsional */
            }
            button {
                font-size: 14px;
                padding: 15px 30px;
            }
        }
    </style>
</head>
<body>
    <h1>Project</h1>
    <div class="button-container">
        <p>ðŸ‘‡Silahkan Klik Projectnya dibawah iniðŸ‘‡</p>
        <button class="redirect-button" onclick="location.href='Kalkulator.html'">Kalkulator</button>
        <button class="redirect-button" onclick="location.href='Jam.html'">Jam</button>
    </div>
</body>
</html>
