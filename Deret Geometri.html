<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deret Geometri</title>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: Arial, sans-serif;
            -webkit-user-select: none; /* Safari */
            user-select: none;
        }
        .container {
            background-color: #1a1a1a;
            padding: 30px;
            border-radius: 10px;
            width: 400px;
            margin: 50px auto;
            text-align: center;
        }
        h1 {
            color: red;
        }
        h3 {
            color: red;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: red;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: darkred;
        }
        .result {
            color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Deret Geometri</h1>
        <h3>By : David</h3>
        <label for="firstTerm">Suku Pertama (a):</label>
        <input type="number" id="firstTerm" placeholder="Masukkan suku pertama">

        <label for="commonRatio">Rasio (r):</label>
        <input type="number" id="commonRatio" placeholder="Masukkan rasio">

        <label for="numTerms">Jumlah Suku (n):</label>
        <input type="number" id="numTerms" placeholder="Masukkan jumlah suku">

        <button onclick="calculateGeometricSeries()">Hitung Deret Geometri</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateGeometricSeries() {
            // Mengambil nilai dari input
            const a = parseFloat(document.getElementById("firstTerm").value);
            const r = parseFloat(document.getElementById("commonRatio").value);
            const n = parseInt(document.getElementById("numTerms").value);

            // Validasi input
            if (isNaN(a) || isNaN(r) || isNaN(n) || n <= 0) {
                document.getElementById("result").textContent = "Harap masukkan nilai yang valid!";
                return;
            }

            // Menghitung deret geometri
            let sum;
            if (r === 1) {
                sum = a * n; // Jika rasio = 1, jumlah deret adalah a * n
            } else {
                sum = a * (1 - Math.pow(r, n)) / (1 - r);
            }

            // Menampilkan hasil
            document.getElementById("result").textContent = "Jumlah Deret Geometri: " + sum;
        }
    </script>

</body>
</html>
